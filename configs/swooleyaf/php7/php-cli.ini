[PHP]
register_globals = Off
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
expose_php = Off
max_execution_time = 30
max_input_time = 60
memory_limit = 512M
error_reporting = E_ALL
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
html_errors = On
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 12M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"
doc_root =
user_dir =
enable_dl = Off
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 20
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60
[CLI Server]
cli_server.color = On
[Date]
[filter]
[iconv]
[imap]
[intl]
[sqlite3]
[Pcre]
[Pdo]
[Pdo_mysql]
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket=
[Phar]
[mail function]
SMTP = localhost
smtp_port = 25
mail.add_x_header = On
[SQL]
sql.safe_mode = Off
[ODBC]
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1
[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off
[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off
[OCI8]
[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0
[bcmath]
bcmath.scale = 0
[browscap]
[Session]
session.save_handler = files
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly =
session.cookie_samesite =
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5
[Assertion]
zend.assertions = -1
[COM]
[mbstring]
[exif]
[Tidy]
tidy.clean_output = Off
[soap]
soap.wsdl_cache_enabled=1
soap.wsdl_cache_dir="/tmp"
soap.wsdl_cache_ttl=86400
soap.wsdl_cache_limit = 5
[sysvshm]
[dba]
[curl]
[openssl]
[ffi]
[gd]
extension=gd.so
[ldap]
ldap.max_links = -1
extension=ldap.so
[opcache]
opcache.enable=0
opcache.enable_cli=0
opcache.memory_consumption=128
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.file_cache="/tmp/swooleyaf"
[imagick]
extension=imagick.so
[yaf]
extension=yaf.so
yaf.use_namespace = 1
yaf.use_spl_autoload = 1
yaf.environ=dev
yaf.lowcase_path=0
[yaconf]
extension=yaconf.so
yaconf.directory="/home/configs/yaconf-cli"
yaconf.check_delay=0
[yac]
extension=yac.so
yac.enable = 1
yac.keys_memory_size = 16M
yac.values_memory_size = 64M
yac.compress_threshold = -1
yac.enable_cli = 1
yac.serializer = "msgpack"
[redis]
extension=redis.so
[mongodb]
extension=mongodb.so
[swoole]
extension=swoole.so
swoole.use_namespace="On"
swoole.enable_coroutine="Off"
[seaslog]
extension=seaslog.so
seaslog.default_basepath="/home/logs/seaslog-cli/"
seaslog.use_buffer=0
seaslog.default_logger=
seaslog.default_template = "%T | %t | %L | %P | %M"
[msgpack]
extension=msgpack.so
[memcached]
extension=memcached.so
memcached.sess_locking=0
memcached.compression_type="fastlz"
memcached.compression_factor=1.3
memcached.compression_threshold=1500
memcached.serializer="msgpack"
memcached.use_sasl=0
[runkit]
extension=runkit7.so
[amqp]
extension=amqp.so
[screw_plus]
extension=php_screw_plus.so
[zip]
extension=zip.so
