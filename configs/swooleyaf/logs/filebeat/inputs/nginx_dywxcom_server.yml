- type: log
  enabled: true
  paths:
    - /home/logs/nginx/dywxcom_server.access.log
  encoding: "utf-8"
  fields:
    server_type: nginx
    server_tag: server.dywx.com
    redis_key: sla00_00001
    log_level: INFO
  fields_under_root: true
  max_bytes: 10485760
  harvester_buffer_size: 16384
  scan_frequency: 3s
  harvester_limit: 0
  close_inactive: 5m
